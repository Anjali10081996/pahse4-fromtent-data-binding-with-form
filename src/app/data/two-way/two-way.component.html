<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="alert alert-success" role="alert">
                {{title}}
              </div>
              <div class="form-group">
                <label for="title">Title </label>
                <input type="title" class="form-control" id="title" aria-describedby="titleHelp" (input)="onInput($event)">
              </div>
        </div>
        <div class="col-sm-6">
            <div class="alert alert-warning" role="alert">
                {{message}}
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <input type="message" class="form-control" id="message" aria-describedby="messageHelp" [(ngModel)]="message">
              </div>
        </div>
    </div>
</div>
