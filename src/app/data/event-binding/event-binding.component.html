<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h4>Event Binding : use () - 2 way Binding</h4>
           <div>
            <label for="email" >Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" (input)="onInput($event)">
    <button class="btn btn-primary" (click)="onSave()">On Save</button>
</div>
<div class="form-group">
    <label for="message" >User message</label>
    <input type="message" class="form-control" #tmpmessage id="message"  aria-describedby="emailHelp">
    <button class="btn btn-primary" (click)="onSubmit(tmpmessage)">On Save</button>
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
</div>
        </div>
    </div>
</div>
